{% extends "base.html" %}
{% block app_content %}
	<div class="panel panel-default">
		<!-- Default panel contents -->
		<div class="panel-heading">元器件信息表</div>
		<!-- Table -->
		<table class="table">
			<thead>
				<tr>
					<th>名称</th>
					<th>型号</th>
					<th>数量</th>
					<th>单价</th>
					<th>备注</th>
					<th>申请数量</th>
				</tr>
			</thead>
			{% for component in items %}
				<tbody>
					<td>{{ component.name }}</td>
					<td>{{ component.type}}</td>
					<td>{{ component.quantity}}</td>
					<td>{{ component.unitPrice}}</td>
 					<td>{{ component.remark}}</td>
					<td>
						
						<form action="/application/{{ current_user.student_num}}/{{component.id}}" method="POST">
							<div class="form-row align-items-center">
								<div class="col-auto col-3">
									<label class="sr-only" for="inlineFormInput">申请数量</label>
									<input type="number" class="form-control mb-2" id="inlineFormInput" name="quantity" value="0" placeholder="数量">
								</div>
								<div class="col-auto col-3">
									<button type="submit" class="btn btn-primary mb-2">申请</button>
								</div>
							</div>
						</form>					
					</td>
				</tbody>
			{% endfor %}
		</table>
	</div>
{% endblock %}
